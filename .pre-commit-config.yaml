---
ci:
  # format compatible with commitlint
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  autoupdate_schedule: monthly
  autofix_commit_msg: |
    chore: auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  skip:
    - deps
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-executables-have-shebangs
      - id: debug-statements
        language_version: python3

  - repo: https://github.com/asottile/add-trailing-comma.git
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma
        args:
          - --py36-plus

  - repo: https://github.com/Lucas-C/pre-commit-hooks.git
    rev: v1.5.5
    hooks:
      - id: remove-tabs

  - repo: https://github.com/pre-commit/mirrors-prettier
    # keep it before yamllint
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        always_run: true
        additional_dependencies:
          - prettier
          - prettier-plugin-toml
          - prettier-plugin-sort-json

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: https://github.com/pappasam/toml-sort
    rev: v0.23.1
    hooks:
      - id: toml-sort-fix

  - repo: https://github.com/tox-dev/tox-ini-fmt
    rev: 1.3.1
    hooks:
      - id: tox-ini-fmt

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.6.1
    hooks:
      - id: cspell
        name: Spell check with cspell

  - repo: https://github.com/jsh9/pydoclint
    rev: 0.4.1
    hooks:
      - id: pydoclint
        args:
          - "--config=pyproject.toml"

  - repo: https://github.com/pycqa/pylint.git
    rev: v3.1.0
    hooks:
      - id: pylint
        args:
          - --output-format=colorized
        additional_dependencies:
          - pytest
          - tox
          - PyYAML
          - ansible-creator
          - django
          - openapi_core
          - pytest
          - gunicorn

  - repo: https://github.com/pre-commit/mirrors-mypy.git
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies:
          - django-stubs[compatible-mypy]
          - jinja2
          - pytest
          - ansible-creator
          - tox
          - types-pyyaml
          - types-requests
          - types-setuptools
        args:
          - src
          - tests
        pass_filenames: false
        language_version: "3.10"

  - repo: https://github.com/jazzband/pip-tools
    rev: 7.4.1
    hooks:
      - id: pip-compile
        name: deps
        alias: deps
        always_run: true
        stages: [manual]
        entry: >
          sh -c "
          pip-compile --upgrade --no-annotate --strip-extras --output-file=.config/requirements-lock.txt pyproject.toml &&
          pip-compile --upgrade --no-annotate --all-extras --strip-extras --output-file=.config/constraints.txt pyproject.toml"
        files: ^.config\/.*requirements.*$
        language_version: "3.10" # minimal we support officially
